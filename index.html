<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TY</title>

<style>
#bg-video{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    object-fit:cover;
    z-index:-2;
}
.overlay-bg{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.45);
    z-index:-1;
}
body{
    margin:0;
    font-family:'Courier New', monospace;
    color:red;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    cursor:crosshair;
}
.blood{
    position:fixed;
    top:0;
    width:100%;
    height:70px;
    background:linear-gradient(to bottom,darkred,transparent);
    animation:drip 4s infinite;
}
@keyframes drip{0%{height:50px}50%{height:80px}100%{height:50px}}
.image-container img{
    width:750px;
    border:2px solid red;
    border-radius:15px;
    box-shadow:0 0 25px red;
}
.glitch{
    margin-top:20px;
    font-size:3em;
    letter-spacing:4px;
    animation:glitch 1s infinite;
}
@keyframes glitch{
    0%{transform:skew(0)}
    25%{transform:skew(-5deg)}
    50%{transform:skew(5deg)}
    75%{transform:skew(-3deg)}
    100%{transform:skew(0)}
}
.info{
    margin-top:20px;
    padding:15px 30px;
    background:rgba(0,0,0,.75);
    border:2px solid red;
    border-radius:10px;
    box-shadow:0 0 20px red;
    font-size:1.3em;
    letter-spacing:2px;
}
.terminal{
    margin-top:25px;
    font-size:1.6em;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid red;
    width:0;
    animation:typing 4s steps(40,end) forwards, blink .8s infinite;
}
@keyframes typing{to{width:100%}}
@keyframes blink{50%{border-color:transparent}}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="1218(1).mp4" type="video/mp4">
</video>
<div class="overlay-bg"></div>

<div class="blood"></div>

<div class="image-container">
    <img src="">
</div>

<!-- AUDIO -->
<audio id="music" loop>
    <source src="AA.mp4" type="audio/mp4">
</audio>

<div class="glitch">TYPPAA RJA3 W TA7AN TFJA33</div>

<div class="info">
<strong>IP:</strong> <span id="ip"></span><br>
<strong>City:</strong> <span id="city"></span><br>
<strong>Region:</strong> <span id="region"></span><br>
<strong>Country:</strong> <span id="country"></span><br>
<strong>Location:</strong> <span id="loc"></span><br>
<strong>Organization:</strong> <span id="org"></span><br>
<strong>Timezone:</strong> <span id="timezone"></span>
</div>

<div class="terminal">GG : TYPPAA</div>

<script>
let soundEnabled = false;

document.addEventListener("click", () => {
    if(soundEnabled) return;

    const video = document.getElementById("bg-video");
    const music = document.getElementById("music");

    video.muted = false;
    video.volume = 1;
    video.play();

    music.volume = 1;
    music.play();

    soundEnabled = true;
});

// IP INFO
fetch("https://ipinfo.io/json")
.then(r=>r.json())
.then(d=>{
    ip.textContent=d.ip;
    city.textContent=d.city;
    region.textContent=d.region;
    country.textContent=d.country;
    loc.textContent=d.loc;
    org.textContent=d.org;
    timezone.textContent=d.timezone;
});
</script>

</body>
</html>
